<html>
    <head>
        <link rel="stylesheet" href="./css/control.css">
        <link rel="stylesheet" href="css/text-control.css">
        <link rel="stylesheet" href="./css/navigation.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Tech Hub</title>
        <link rel="stylesheet" href="./css/signup.css">
        <link rel="shortcut icon" href="./icons/favicon.png" type="image/x-icon">

    </head>
    <body class="noselect">
        <nav class="nav p20">
            <div class="logoSection anchor" onclick="window.open('index.html#home','_self')">
                <h1 class="font-medium text-black">
                    Tech Hub
                </h1>
            </div>
            <div id="#navSearch" class="searchSection">
                <form action="search.html" class="searchform" name="search" autocomplete="off" method="GET">
                    <input
                    placeholder="Search Tech Hub"
                    class="
                    font-regular
                    searchinput ot0 noshadow rounded" type="text" name="q" id="query">
                    <button class="searchIcon button-pink-gradient anchor">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="linkSection font-regular text-70">
                <ul class="navUl p10">
                    <li class="linkLi anchor" onclick="window.open('index.html','_self')">
                        <i class="fa fa-home mr2"></i>
                        Home</li>
                        <li class="linkLi anchor" onclick="window.open('aboutus.html','_self')">
                            <i class="fa fa-info mr2"></i>
                            About</li>
                    <li class="linkLi anchor" onclick="window.open('index.html#products','_self')">
                        <i class="fa fa-cart-plus mr2"></i>
                        Products</li>
                    <!-- <li class="linkLi anchor">
                        <i class="fa fa-envelope mr2"></i>
                        Contact</li> -->
                    <li
                    onclick="window.open('./account.html','_self')"
                    class="linkLi anchor">
                    <i class="fa fa-user mr2"></i>
                    <span id="account">Account</span></li>
                </ul>
            </div>
        </nav>

        <section class="accountcontainer">
            <div class="main">
                <div class="imageSection">
                    <img src="./img/account-illustration.png" alt="">
                </div>
                <div class="formSection">
                    <h3 class="title font-regular mt20 mb20 ml30">
                        Sign Up
                    </h3>
                    <form id="signupForm" action="#" autocomplete="off">
                        <div class="form-group">
                            <label for="" class="font-regular text-small">
                                Name
                            </label>
                            <br>
                            <input required type="text" class="accountInput" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="" class="font-regular text-small">
                                Email
                            </label>
                            <br>
                            <input required type="email" class="accountInput" id="email" name="name">
                        </div>
                        <div class="form-group">
                            <label for="" class="font-regular text-small">
                                Password
                            </label>
                            <br>
                            <input required type="password" class="accountInput" id="pass" name="name"> 
                            <i onclick="showPassword(this)" title="Show / Hide Password" class="fa fa-eye-slash anchor"></i>
                        </div>
                        <div class="form-group">
                            <label for="" class="font-regular text-small">
                                Retype Password
                            </label>
                            <br>
                            <input required type="password" class="accountInput" id="repass" name="name"> 
                            <i onclick="showRePassword(this)" title="Show / Hide Password" class="fa fa-eye-slash anchor"></i>
                        </div>
                        <div class="form-group">
                           <button
                           onclick="validateForm()"
                           type="submit"
                           class="button w100 button-pink-outline anchor">
                               Create Account
                           </button>
                        </div>
                        <span
                        onclick="window.open('login.html','_self')"
                        class="noAccount form-group text-mid-small font-medium anchor">
                            Already have a account? Login Here
                        </span>
                    </form>
                </div>
            </div>
        </section>
        <div class="showInfo font-regular noOpacity" id="infoCard">
        </div>
    </body>
    <script src="./js/signup.js"></script>
</html>
